### Site Settings ###
title               : PROJECT-VIRTUA
description         : >- 
                      An Attempt towards Advanced Virtual Simulations using Artifical Intelligence.
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : project-virtua/project-virtua.github.io    # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : udaygirish/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/testblog.md
  - pages/fquotes.md
  - pages/status.md
  - pages/contact.md
  - pages/contact.html

